# Upstream definitions
upstream nextjs_app {
    server app:3000;
}

upstream minio_server {
    server minio:9000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=images:10m rate=30r/s;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/k-wiki-access.log;
    error_log /var/log/nginx/k-wiki-error.log;

    # Main application
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # MinIO storage proxy with referer protection
    # This ensures images can only be accessed from within the site
    location /storage/ {
        limit_req zone=images burst=50 nodelay;

        # Method 1: Referer check - only allow requests from same site or empty referer (direct browser access for testing)
        # For production, you may want to remove the empty referer check
        set $valid_referer 0;

        # Allow empty referer (direct access) - remove this in production for stricter security
        if ($http_referer = "") {
            set $valid_referer 1;
        }

        # Allow requests from same domain
        if ($http_referer ~* "^https?://([^/]+\.)?${host}") {
            set $valid_referer 1;
        }

        # Block invalid referers
        if ($valid_referer = 0) {
            return 403;
        }

        # Remove /storage/ prefix and proxy to MinIO
        rewrite ^/storage/(.*)$ /$1 break;

        proxy_pass http://minio_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache settings for images
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;

        # CORS headers (if needed for your application)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
