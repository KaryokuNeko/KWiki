# Upstream definitions
# For OrbStack development: Use host.orb.internal to reach host machine
# For production Docker: Use app:3000 container name
upstream nextjs_app {
    server host.orb.internal:3000;
    # Disable IPv6 to avoid connection issues
    resolver_timeout 5s;
}

upstream minio_server {
    server minio:9000;
}

# Rate limiting zones
# Increased rate limit for development mode (Next.js dev loads many files quickly)
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=images:10m rate=30r/s;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/k-wiki-access.log;
    error_log /var/log/nginx/k-wiki-error.log;

    # Main application
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for large headers (needed for OAuth/OIDC tokens)
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }

    # MinIO storage proxy with referer protection
    # This ensures images can only be accessed from within the site
    location /storage/ {
        limit_req zone=images burst=50 nodelay;

        # Referer protection: Only allow requests from same domain
        # This prevents hotlinking (other sites using your images as CDN)
        set $valid_referer 0;

        # Allow requests from your own domain(s)
        # Add more domains if you have multiple (e.g., staging, www, etc.)
        if ($http_referer ~* "^https?://(localhost|app\.k-wiki\.orb\.local|nginx\.k-wiki\.orb\.local|k-wiki\.orb\.local)") {
            set $valid_referer 1;
        }

        # Optional: Allow empty referer for direct access (uncomment for testing)
        # WARNING: This allows hotlinking via referrerpolicy="no-referrer"
        # if ($http_referer = "") {
        #     set $valid_referer 1;
        # }

        # Block invalid referers (hotlinking attempts)
        if ($valid_referer = 0) {
            return 403;
        }

        # Remove /storage/ prefix and proxy to MinIO
        rewrite ^/storage/(.*)$ /$1 break;

        proxy_pass http://minio_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache settings for images
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;

        # CORS headers: Only allow same-origin requests
        # For stricter security, remove CORS headers entirely
        set $cors_origin "";
        if ($http_origin ~* "^https?://(localhost|app\.k-wiki\.orb\.local|nginx\.k-wiki\.orb\.local|k-wiki\.orb\.local)") {
            set $cors_origin $http_origin;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
